<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment">
    <meta charset="utf-8">
    <title th:text="|${configurations.get('websiteName')} - ${pageName}|">主页</title>
    <meta name="description" th:content="${configurations.get('websiteDescription')}">
    <link rel="shortcut icon" th:href="@{${configurations.get('websiteIcon')}}"/>
    <link rel="icon" th:href="${configurations.get('websiteIcon')}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Window-target" content="_top"/>
    <link rel="stylesheet" th:href="@{/blog/amaze/css/base.css}">
    <script th:src="@{/X-admin/js/jquery.min.js}"></script>


</head>
<nav th:fragment="nav-fragment" class="navbar navbar-default navbar-custom navbar-fixed-top" style="height: 50px">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" id="navbar-toggle">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:text="${configurations.get('websiteName')}">
            </a>
        </div>

        <div class="navbar-collapse" style="display: none" id="toggle-items">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/index}">主页</a>
                </li>
                <th:block th:if="${null != categoryList}">
                    <th:block th:each="category : ${categoryList}">
                        <li>
                            <a th:href="@{'/category/' + ${category.categoryName}}"
                               th:utext="${category.categoryName}">
                            </a>
                        </li>
                    </th:block>
                </th:block>
                <!--<li>
                    <a th:href="@{/link}">友链</a>
                </li>
                <li>
                    <a th:href="@{/blog/1}">关于</a>
                </li>-->
         <!--       <li>
                    <a href="https://github.com/myzhulin">GitHub</a>
                </li>-->
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="@{/index}">主页</a>
                    </li>
                    <th:block th:if="${null != categoryList}">
                        <th:block th:each="category : ${categoryList}">
                            <li>
                                <a th:href="@{'/category/' + ${category.categoryName}}"
                                   th:utext="${category.categoryName}">
                                </a>
                            </li>
                        </th:block>
                    </th:block>
      <!--              <li>
                        <a th:href="@{/link}">友链</a>
                    </li>
                    <li>
                        <a th:href="@{/blog/1}">关于</a>
                    </li>
                    <li>
                        <a href="https://github.com/myzhulin">GitHub</a>
                    </li>-->
                </ul>
            </div>
        </div>

        <script th:src="@{/blog/plugins/jquery/jquery.min.js}"></script>
        <script>
            $(function () {
                $('#navbar-toggle').click(function () {
                    $('#toggle-items').fadeToggle("fast");
                });
            })
        </script>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<header th:fragment="header-fragment" class="intro-header"
        th:style="'background-image:url(' + ${configurations.get('backgroundImg')} + ');'">
    <!--@{/blog/amaze/images/header.jpg}-->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <div class="subheading">
                        <span id="ityped"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 文字打印效果 -->
    <script th:src="@{/blog/plugins/js/ityped.js}" type="text/javascript"></script>
    <script>
        ityped.init('#ityped', {
            strings:[  '[[${configurations.get('ityped')}]]'],
            startDelay: 300,
            typeSpeed: 100,
            loop: true
        });
    </script>
</header>
</html>
